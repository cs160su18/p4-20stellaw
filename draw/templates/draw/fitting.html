    <!-- You may change the dimensions of this canvas -->
    <canvas id="myCanvas" width="750px" height="750px" ></canvas>

<script>

    // setting up the canvas and one paper tool
    var canvas = document.getElementById('myCanvas');
    paper.setup(canvas);
    var tool = new paper.Tool();

    // getting the URL (you may want to use for Exercise 3)
    var url = window.location.href;

  // create a new websocket connecting to the server
    var socket = new WebSocket('ws://p4-20stellaw-20stellaw809910.codeanyapp.com:8765/');
  
    paths = {};
  
    var main = new paper.Path();
    
    socket.onopen = function(event) {
        var id = Math.random() * 100;
        var path = new paper.Path();
        path.strokeWidth = 10;
        path.strokeColor = 'black';
        paths[id] = path;
      
        tool.onMouseDown = function(event) {
            paper.project.activeLayer.addChild(path);

            var data = {
                userID: id.toString(),
                x: event.point.x,
                y: event.point.y
            };
          
        
          
//             $('#upload').click(function(){
      socket.send(JSON.stringify(data));
//     })
        };
    }
    
//     
  
    socket.onmessage = function(event) {
        var msg = JSON.parse(event.data);
        var userID = msg["userID"];
        var x = msg["x"];
        var y = msg["y"];
      
        var point = new paper.Point(x, y);
        
      if (url.includes("large")) {
            // displays all paths
            if (Object.keys(paths).includes(userID)) {
                paths[userID].add(point);
                main = paths[userID];
            } else {
                var newPath = new paper.Path();
                newPath.strokeWidth = 10;
                newPath.strokeColor = color;
                paths[userID] = newPath;
                main = newPath;
                newPath.add(point);
            }
        }
        else if (url.includes("small")){
            // displays only current path
            paths[userID].add(point);
            main = paths[userID];
        }
      
        console.log(point);
        console.log(userID);
        console.log(paths);
        console.log(Object.keys(paths).includes(userID));
//         console.log(window.location.href.includes("large"));
    }

</script>
